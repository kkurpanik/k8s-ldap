apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
  namespace: {{ K8S_AUTH_NAMESPACE }}
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: oauth2-proxy
  template:
    metadata:
      labels:
        k8s-app: oauth2-proxy
    spec:
      containers:
      - args:
        - --provider=oidc
        - --email-domain=karol-lab.local
        - --upstream=file:///dev/null
        - --http-address=0.0.0.0:4180
        - --oidc-issuer-url=https://{{ MCMP_UI }}/tools-dex/dex
        - --ssl-insecure-skip-verify
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          value: keycloak-proxy
        - name: OAUTH2_PROXY_CLIENT_SECRET
          value: 4TORGiNV9M54BTk1v7dNuFSaI6hUjfjr
        - name: OAUTH2_PROXY_COOKIE_SECRET
          value: bXR/qH+t+TRqAdb5eSqfBA==
        image: quay.io/pusher/oauth2_proxy:latest
        imagePullPolicy: Always
        name: oauth2-proxy
        ports:
        - containerPort: 4180
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
  namespace: {{ K8S_AUTH_NAMESPACE }}
spec:
  ports:
  - name: http
    port: 4180
    protocol: TCP
    targetPort: 4180
  selector:
    k8s-app: oauth2-proxy