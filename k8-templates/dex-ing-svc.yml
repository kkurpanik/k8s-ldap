---
apiVersion: v1
kind: Service
metadata:
  name: dex
  namespace: {{ K8S_AUTH_NAMESPACE }}
spec:
  ports:
  - name: dex
    port: 5556
    protocol: TCP
    targetPort: 5556
  selector:
    app: dex
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dex-ingress
  namespace: {{ K8S_AUTH_NAMESPACE }}
  annotations:
    #kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: 'true'
    ingress.kubernetes.io/force-ssl-redirect: 'true'
spec:
  rules:
    - host: {{ OIDC_ISSUER_URL }}
      http:
        paths:
          - backend:
              serviceName: dex
              servicePort: 5556
            path: /
  tls:
    - hosts:
        - {{ OIDC_ISSUER_URL }}
      secretName: {{ OIDC_ISSUER_URL }}.tls
